<ion-menu [content]="content" type="overlay" >
  <ion-header class="mymenu">
    <ion-toolbar class="mymenu">
      <ion-title  style="color:#fff" class="mymenu"><span style="color:#000">Menu</span></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="mybody">
    <ion-list class="mybody">
      <button class="mybody" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
	  
	   <button class="mybody" ion-item  (click)="logout()">
      Logout
      </button> 
	 
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
