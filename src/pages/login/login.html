<ion-content padding class="loginbg">

<ion-row style="margin-top: 41%;">
 
   <img class="logo-img" src="https://cdn.freebiesupply.com/logos/large/2x/argos-3-logo-png-transparent.png">


  <ion-col col-12 padding>
   <h4>Your Service Epert</h4>

    <ion-input *ngIf="!this.sendingtop" class="emailinput" type="text" placeholder="email address" [(ngModel)]="mail"  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,}) "></ion-input>
    <ion-input *ngIf="this.sendingtop" class="emailinput" type="text" placeholder="enter otp" [(ngModel)]="otp"></ion-input>
<button class="next-class" ion-button block ><span (click)=sendotp() *ngIf="!this.sendingtop">Next</span><span *ngIf="this.sendingtop" (click)=submitotp()>Submit</span></button>
<p *ngIf="this.sendingtop" (click)=backtomail()>Go Back</p>
  </ion-col>
  </ion-row>
</ion-content>
