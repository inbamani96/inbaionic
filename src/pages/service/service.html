<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.heading}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
<ion-list>
  <ion-item *ngFor="let post of posts" (click)="(nexcat(post))">
    <ion-thumbnail item-start>
      <img [src]="post.fullimg">
    </ion-thumbnail>
    <h2>{{post.title.rendered}}</h2>
    <p  [innerHTML]="post.content.rendered.substr(0, 20) + '...'"></p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
