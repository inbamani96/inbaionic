<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Book</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding><ion-list>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="fdata.names" type="text" value="" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="fdata.email" type="text" ></ion-input>
  </ion-item>

 <ion-item>
    <ion-label floating>Service</ion-label>
    <ion-input [(ngModel)]="fdata.service" type="text" readonly></ion-input>
  </ion-item>
  
   <ion-item>
    <ion-label floating>Date</ion-label>
	  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="fdata.date"></ion-datetime>

  </ion-item>
  
  <ion-item>
    <ion-label floating>location</ion-label>
    <ion-input [(ngModel)]="fdata.location" type="text" ></ion-input>
  </ion-item>
  <ion-item>
      <ion-label  floating>Message</ion-label>

  <ion-textarea  [(ngModel)]="fdata.message" placeholder="more info..." ></ion-textarea>
</ion-item>

 
</ion-list>
</ion-content>
 <ion-footer>
<button class="submit-form" ion-button full (click)=(submiturform())>Submit</button>

  </ion-footer>
