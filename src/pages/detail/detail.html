<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.post.title.rendered}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
      <img [src]="this.post.fullimg">
<p  padding [innerHTML]="this.post.content.rendered"></p>
</ion-content>

 <ion-footer>
<button ion-button full (click)=(presentPopover(this.post.title.rendered))>Book Now</button>

  </ion-footer>
